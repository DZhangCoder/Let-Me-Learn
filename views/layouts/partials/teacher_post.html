<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teachers Post</title>
  <!-- link to Bootstrap css -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- link to font awesome css -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <!-- link to Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;display=swap" rel="stylesheet">
  <!-- link to our css -->
  <link rel="stylesheet" type="text/css" href="./styles/styles.css">
  <link rel="stylesheet" type="text/css" href="./styles/teacher.css">
  <style>
    .footer-teacher-color {
      background-color: #343a40;
    }
  </style>
</head>

<body>
  <div class="containers">
    <!-- headers of student browse page -->
    <nav class="navbar navbar-dark bg-dark">
      <!-- Navbar content (student view) -->
      <a href="./teacher_homepage.html" class="fas fa-home"></a>
      <a href="./teacher_post.html">
        <button class="btn btn-dark" type="submit">Update Profile</button>
      </a>
      <a href="./teacher_profiles.html">
        <button class="btn btn-dark" type="submit">All Teachers Profile</button>
      </a>
      <div class="col-6"></div>
      <!-- google headshots -->
      <div class="col-1">
        <img src="..." class="rounded img-thumbnail float-right" alt="...">
      </div>
      <!-- logout button -->
      <div class="col-1">
        <a href="/auth/logout">
          <button class="btn btn-dark" type="submit">Logout</button>
        </a>
      </div>
    </nav>
    <!-- posts -->
    <div class="container mt-3">
      <form>
        <div class="form-group">
          <label for="postName">Name</label>
          <input type="text" class="form-control" id="postTitleTeacherName" placeholder="Name">
        </div>
        <div class="form-group">
          <label for="postEmail">Contact Email</label>
          <input type="text" class="form-control" id="postTeacherEmail" placeholder="Email">
        </div>
        <div class="form-group">
          <label for="categorySelect">Category</label>
          <select class="form-control" id="categorySelectTeacher">
            <option>Sports</option>
            <option>Education</option>
            <option>Trades</option>
            <option>Random</option>
            <option>Art</option>
          </select>
        </div>
        <div class="form-group">
          <label for="aboutPost">What would you like to teach.</label>
          <textarea class="form-control" id="aboutPostTeacher" rows="10"></textarea>
        </div>
        <input id="teacherPost" type="submit" href="./teacher_homepage.html" class="btn btn-dark">
        <br>
        <br>
      </form>
    </div>
    <footer class="navbar navbar-light bg-dark fixed-bottom justify-content-center">Â©LML</footer>
    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

    <!-- our js -->
    <script src="./js/teacherPost.js"></script>
</body>

</html>
